<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Circle Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #health, #timer {
            position: absolute;
            top: 10px;
            color: white;
            font-size: 20px;
        }
        #health {
            left: 10px;
        }
        #timer {
            right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="health">Health: 100</div>
    <div id="timer">Time: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const circle = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: 'mintcream',
            speed: 5
        };

        let health = 100;
        let time = 0;
        const gameDuration = 60; // 게임 클리어 시간 (초)

        const enemies = [];

        function createEnemy() {
            const size = Math.random() * 70 + 10;
            const type = Math.random();
            let enemy = {};

            if (type < 0.33) {
                // Circle
                enemy = {
                    x: Math.random() * canvas.width,
                    y: 0,
                    radius: size / 2,
                    color: 'red',
                    speed: 10 + Math.random() * 10, // 속도 증가
                    type: 'circle'
                };
            } else if (type < 0.66) {
                // Square
                enemy = {
                    x: Math.random() * canvas.width,
                    y: 0,
                    size: size,
                    color: 'red',
                    speed: 16 + Math.random() * 5, // 속도 증가
                    type: 'square'
                };
            } else {
                // Line
                enemy = {
                    x: Math.random() * canvas.width,
                    y: 0,
                    width: size * 4, // 길이 증가
                    height: 5,
                    color: 'red',
                    speed: 5 + Math.random() * 5, // 속도 증가
                    type: 'line'
                };
            }

            enemies.push(enemy);
        }

        function drawCircle(obj) {
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
            ctx.fillStyle = obj.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawSquare(obj) {
            ctx.fillStyle = obj.color;
            ctx.fillRect(obj.x, obj.y, obj.size, obj.size);
        }

        function drawLine(obj) {
            ctx.fillStyle = obj.color;
            ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.type === 'circle') {
                    drawCircle(enemy);
                } else if (enemy.type === 'square') {
                    drawSquare(enemy);
                } else if (enemy.type === 'line') {
                    drawLine(enemy);
                }
                enemy.y += enemy.speed;
            });
        }

        function updateCirclePosition(event) {
            switch (event.key) {
                case 'w':
                case 'W':
                    circle.y -= circle.speed;
                    break;
                case 'a':
                case 'A':
                    circle.x -= circle.speed;
                    break;
                case 's':
                case 'S':
                    circle.y += circle.speed;
                    break;
                case 'd':
                case 'D':
                    circle.x += circle.speed;
                    break;
            }
        }

        function detectCollision() {
            enemies.forEach((enemy, index) => {
                if (enemy.type === 'circle') {
                    const dist = Math.hypot(circle.x - enemy.x, circle.y - enemy.y);
                    if (dist - circle.radius - enemy.radius < 1) {
                        health -= 50;
                        enemies.splice(index, 1);
                    }
                } else if (enemy.type === 'square') {
                    if (circle.x < enemy.x + enemy.size &&
                        circle.x + circle.radius > enemy.x &&
                        circle.y < enemy.y + enemy.size &&
                        circle.y + circle.radius > enemy.y) {
                        health -= 60;
                        enemies.splice(index, 1);
                    }
                } else if (enemy.type === 'line') {
                    if (circle.x < enemy.x + enemy.width &&
                        circle.x + circle.radius > enemy.x &&
                        circle.y < enemy.y + enemy.height &&
                        circle.y + circle.radius > enemy.y) {
                        health -= 70;
                        enemies.splice(index, 1);
                    }
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCircle(circle);
            drawEnemies();
            drawEnemies();
            detectCollision();

            document.getElementById('health').innerText = `Health: ${health}`;
            document.getElementById('timer').innerText = `Time: ${time}`;

            if (health > 0 && time < gameDuration) {
                requestAnimationFrame(gameLoop);
            } else if (time >= gameDuration) {
                alert("Clear");
                window.location.href = 'index.html';
            } else {
                alert("Game Over");
                window.location.reload();
            }
        }

        window.addEventListener('keydown', updateCirclePosition);
        setInterval(createEnemy, 1000);
        setInterval(() => {
            if (health > 0 && time < gameDuration) {
                time++;
            }
        }, 1000);
        gameLoop();
    </script>
</body>
</html>
