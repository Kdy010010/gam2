<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Stuff</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #playButton {
            background-color: #4CAF50;
            color: white;
        }
        #creditsButton {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Dodge Stuff</h1>
        <button id="playButton">Play</button>
        <button id="creditsButton">Credits</button>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            window.location.href = 'game.html';
        });

        document.getElementById('creditsButton').addEventListener('click', function() {
            alert('Game developed by Ks.');
        });
    </script>
</body>
</html>
